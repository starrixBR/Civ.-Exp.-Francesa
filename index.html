<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Racismo Estrutural</title>
    <script>
        function iniciarCalculadora() {
            alert('Bem vindo à calculadora de racismo estrutural');
            const nome = prompt('Digite seu nome: ');
            alert(`Olá, ${nome}! Responda as seguintes perguntas com "sim" ou "nao", sua vida depende disso!`);

            const perguntas = [
                "Você segura sua bolsa firmemente quando uma pessoa negra passa perto de você?",
                "Você atravessa para o outro lado da rua ao ver uma pessoa negra vindo em sua direção?",
                "Você assume que uma pessoa negra em um ambiente de trabalho está em um cargo inferior?",
                "Você faz comentários desrespeitosos ou estereotipados sobre o cabelo, vestuário ou cultura de colegas?",
                "Você frequentemente pergunta a estrangeiros sobre algo aleatório relacionado ao seu continente, assumindo que eles sabem de tudo que aconteceu lá?",
                "Você se comporta de forma paternalista ou condescendente com pessoas de outras culturas, como se elas precisassem de sua orientação?",
                "Você assume que uma pessoa estrangeira tem conhecimentos ou habilidades específicas simplesmente por causa de sua nacionalidade ou origem étnica?",
                "Você acha que negros são mais geneticamente propensos ao diabetes ou outros tipos de doença?",
                "Você usa a presença de uma pessoa de uma minoria para parecer que não é racista?",
                "Você usa saudações estereotipadas para pessoas de outras nacionalidades ou origem étnica?"
            ];

            // Lista de respostas corretas
            const respostasCorretas = ["sim", "sim", "sim", "sim", "sim", "sim", "sim", "sim", "sim", "sim"];

            let pontos = 0;

            // Loop para fazer as perguntas e verificar as respostas
            for (let i = 0; i < perguntas.length; i++) {
                const resposta = prompt(perguntas[i] + " (:): ").trim().toLowerCase();
                if (resposta === respostasCorretas[i]) {
                    pontos++;
                }
            }

            // Exibir o número de acertos
            if (pontos >= 7) {
                alert(`Nossa! Você marcou ${pontos} de ${perguntas.length} perguntas. A fogueira te espera!`);
            } else if (pontos >= 4 && pontos <= 6) {
                alert(`Você marcou ${pontos} de ${perguntas.length} perguntas. Você é racista!`);
            } else if (pontos >= 1 && pontos <= 3) {
                alert(`UFA!!! Você só marcou ${pontos} de ${perguntas.length} perguntas. Você não é tão racista assim.`);
            } else {
                alert(`Você conseguiu um grande feito de ter marcado ${pontos} de ${perguntas.length} perguntas. Você será poupado!`);
            }
        }
    </script>
</head>
<body onload="iniciarCalculadora()">
</body>
</html>
